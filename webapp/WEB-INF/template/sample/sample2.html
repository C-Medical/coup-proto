<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="envelope :: envelope">
<div th:fragment="content">
  <h3>フレームワークのサンプルページその２</h3>

  <div>遷移元のSampleDto.id = <span th:text="${id}"></span></div>

  <hr />

  <h4>Formで送信</h4>
  <form class="form-horizontal" method="POST" th:action="@{/page/sample/sample/sample2Post}">
    <div class="form-group">
      <label class="col-sm-2 control-label">id</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" name="id" th:value="${id}" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">someValues</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" name="someValues" />
        <input type="number" class="form-control" name="someValues" />
        <input type="number" class="form-control" name="someValues" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Returned date</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="date" disabled="disabled" th:value="${date}"/>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" />
  </form>

  <hr />

  <h4>Ajaxで送信</h4>
  <script type="text/javascript">
    function postByAjax() {
      $.ajax({
        method : 'POST',
        url : './sample2Ajax'
      });
    }
  </script>
  <button class="btn btn-default" onclick="postByAjax()">Post by Ajax</button>
  <pre id="ajaxResult">Result will be here!</pre>

</div>
</html>
