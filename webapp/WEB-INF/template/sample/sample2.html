<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="envelope :: envelope">
<div th:fragment="content">
  <h3>サンプルページその２</h3>
  <a th:href="@{/page/sample/sample/sample1}">その１へ</a>
  <a th:href="@{/page/sample/sample/sample3}">その３へ</a>

  <hr />
  <h4>Formで送信</h4>
  <form class="form-horizontal" method="POST" th:action="@{/page/sample/sample/sample2Post}">
    <div class="form-group">
      <label class="col-sm-2 control-label">id</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" name="id" readonly="readonly" th:value="${dto.id}" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" th:value="${dto.name}" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">someValues</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" name="someValues"
          th:each="someValue : ${dto.someValues}" th:value="${someValue}" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">date</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="date" readonly="readonly" th:value="${dto.date}"/>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" />
    
    <div class="alert alert-success" th:if="${posted}">送信して結果が返ってきました。</div>
  </form>

</div>
</html>
